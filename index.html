<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kotz</title>
</head>
<body>
    <div class="header">
        <img class="navbar-logo" src="assets\KotzBlack.png" alt="Kotz Logo">
    
    <div class="left-section">
        <button class="home-button">Home</button>
        <button class="summer-button">Summer 2025</button>
        <button class="onsale-button">On Sale</button>
        <button class="about-button">About</button>
        <button class="hamburger-menu">

        <i class="fa-light fa-bars"></i>        
        </button>
    </div>
</div>

<div class="middle-section">
    <img class="middle-section-banner" src="assets\banner.jpg" alt="New Collection">
    <p class="new-collection"> NEW COLLECTION</p>
    <p class="title">Leftover/Dust</p>
    <p class="subtitle">release on 6/25</p>

        <div class="three-collection-section">
            <div class="collection1"> 
                <img class="until-the-sun"  src="assets\Until the sun.jpg" alt="Until the Sun">
                <p class="see-collection">SEE COLLECTION</p>
                <p class="title">Until the Sun</p>
                <p class="subtitle">darkest spring 2024</p>
            </div>
            <div class="collection2">
                <img class="peacing" src="assets\Peacing.jpg" alt="Peacing">
                <p class="new-collection">NEW COLLECTION</p>
                <p class="title">PEACING</p>
                <p class="subtitle">praise a sunset</p>
            </div>
            <div class="collection3">
                <img class="kotz-garo" src="assets\KOTZ x GARO.jpg" alt="KotzxGaro">
                <p class="new-collection">NEW COLLECTION</p>
                <p class="title">KOTZ GARO</p>
                <i class="fa-light fa-xmark"></i>
                <p class="subtitle">the new pink arises</p>
            </div>
        </div>
    </div>


    <div class="low-section">
        <img src="assets\Basic Carbon.jpg" alt="">
        <p class="title">An amazing future is the result of a memorable past.</p>
        <div class="basic-carbon">
                <p class="see-collection">SEE COLLECTION</p>
                <p class="title">BASIC CARBON</p>
                <p class="subtitle">t-shirts, pants, caps.</p>
        </div>
    </div>

    <div class="footer">
        <img class="navbar-logo" src="assets\KotzBlack.png" alt="Kotz Logo">
        <button class="home-button">Home</button>
        <button class="summer-button">Summer 2025</button>
        <button class="onsale-button">On Sale</button>
        <button class="contact-us">Contact Us</button>
    </div>
</body>
</html>
